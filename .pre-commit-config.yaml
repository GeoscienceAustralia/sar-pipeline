repos:
-   repo: local
    hooks:
    -   id: pixi-install
        name: Pixi install
        entry: pixi install --all
        language: system
        pass_filenames: false
    -   id: pixi-export-conda
        name: Pixi export conda environment.yml      
        entry: pixi run export-conda
        language: system
        pass_filenames: false